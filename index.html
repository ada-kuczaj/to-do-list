<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Space+Mono&family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <title>To do list</title>
    <script defer src="script.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">

</head>

<body>
    <div class="container">




        <div class="container__header">
            <h1>To do list</h1>
        </div>

        <div class="container__input">
            <form class="form js-form">

                <h2>Add new task</h2>
                <hr>
                <input class="js-newTask" type="text" placeholder="What is to be done?">
                <button class="button">Add task</button>
            </form>
        </div>

        <div class="container__list">
            <h2>Task list</h2>
            <hr>
            <ul class="js-tasksList">
            </ul>

        </div>


    </div>
</body>

</html>
